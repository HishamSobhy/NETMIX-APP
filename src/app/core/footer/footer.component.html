<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

    />
    <meta name="description" content="" />

    />
    <base href="/" />
    <title>NETMIX MOVIES</title>

    <!-- Bootstrap core CSS -->
    <link href="/NETMIX/src/vendor/bootstrap/css/bootstrap.min.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/NETMIX/src/vendor/jquery/jquery.min.js"></script>
  </head>

  <body>
    

    <section class="contact-us" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 align-self-center">
            <div class="row">
              <div class="col-lg-12">
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-lg-12">
                      <h2>Let's get in touch</h2>
                    </div>
                    <div class="col-lg-4">
                      <fieldset>
                        <input
                          name="name"
                          type="text"
                          id="name"
                          placeholder="YOURNAME...*"
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-4">
                      <fieldset>
                        <input
                          name="email"
                          type="text"
                          id="email"
                          pattern="[^ @]*@[^ @]*"
                          placeholder="YOUR EMAIL..."
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-4">
                      <fieldset>
                        <input
                          name="subject"
                          type="text"
                          id="subject"
                          placeholder="SUBJECT...*"
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea
                          name="message"
                          type="text"
                          class="form-control"
                          id="message"
                          placeholder="YOUR MESSAGE..."
                          required=""
                        ></textarea>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">
                          SEND MESSAGE NOW
                        </button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="right-info">
              <ul>
                <li>
                  <h6>Phone Number</h6>
                  <span>010-020-0340</span>
                </li>
                <li>
                  <h6>Email Address</h6>
                  <span>info@G4.ITI</span>
                </li>
                <li>
                  <h6>ITI 2022</h6>
                  <span>Intak 4 Month </span>
                </li>
                <li>
                  <h6>Website URL</h6>
                  <span>www.meeting.edu</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          Copyright Â© 2022 NETMIX Co., Ltd. All Rights Reserved. <br />Design:
          <a
            href="https://NETMIX.com"
            target="_parent"
            title="free css templates"
            >ITI ALEX</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
