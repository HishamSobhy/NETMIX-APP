<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="TemplateMo" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    />
    <base href="/" />
    <title>NETMIX MOVIES</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../vendor/jquery/jquery.min.js"></script>
  </head>
  <body>
    <!-- show Movies -->
    <section class="upcoming-meetings" id="top_10">
      <div class="container">
        <div class="row">
          <div class="col-lg-12" id="free_To_watch">
            <div class="section-heading">
              <h2>Top 10 Movies</h2>
            </div>

            <!-- card in page using to showing list of movies -->

            <div class="col-lg-12">
              <div class="row">
                <!-- first card *ngFor="let item of Data_Movies | paginate:{ itemsPerPage: 12, currentPage: p }"-->
                <div
                  class="col-lg-3"
                  *ngFor="let item of Data_Top10Movies; let i = index"
                >
                  <div class="meeting-item">
                    <div class="thumb">
                      <div class="price">
                        <span
                          >{{ item.rating }}
                          <span class="fa fa-star checked" id="star"></span>
                        </span>
                      </div>
                      <!-- refrance using in rauter -->
                      <a href="../movie-details/movie-details.component.html">
                        <img src="{{ item.imageUrl }}" alt="Online Teaching"
                      /></a>
                    </div>
                    <div class="down-content">
                      <div class="date">
                        <h6 class="get_name">{{ item.title }}</h6>
                        <span>{{ item.year }}</span>
                      </div>
                      <a href="Movie-details.html"><h4></h4></a>
                      <h6>Description</h6>
                      <p>
                        <span id="{{ i + 1 }}"> {{ item.description }} </span>
                      </p>
                      <!-- (click)="search()" -->
                      <div id="{{ item.title }}">
                        <a
                          class="read"
                          id="{{ item.title }}"
                          onclick="get_id(this)"
                          [routerLink]="['/home', 'Detitl_Movies', item.title]"
                          >Read More</a
                        >
                      </div>
                    </div>
                  </div>

                  <!-- end first card       -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
