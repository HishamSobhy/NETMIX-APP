

<section class="upcoming-meetings" id="meetings">
<br><br>

<div class="cerate">
  <button class="btn btn-secondary" (click)="Add()">Add New Movie</button>

</div>

</section>

<div class="col-lg-12" id="table_data">
  <div class="row" >
    <table class="table table-striped table-dark">
        <thead  class="thead-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Rating</th>
            <th scope="col">Votes</th>
            <th scope="col">ImageUrl</th>
            <!-- <th scope="col">TrailerUrl</th> -->
            <th scope="col">Year</th>
            <th scope="col">Duration</th>
            <th scope="col">Director</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
    <tbody>
      <tr  *ngFor="let item of movies_list ; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.rating}}</td>
        <td>{{item.votes}}</td>
        <td>{{item.imageUrl}}</td>
        <!-- <td>{{item.trailerUrl}}</td> -->
        <td>{{item.year}}</td>
        <td>{{item.duration}}</td>
        <td>{{item.director}}</td>
        <td class="buton">
          <div class="oprationn">
            <div class="update">
              <button class="btn btn btn-warning" 
              [routerLink]="['/CRUD_Admin','UpdateMovies',item.movieId]">Update</button>
            </div>
            <div class="delete">
              <button class="btn btn-danger" (click)="Delete(item.movieId)">Delete</button>
  
            </div>
          </div>
        
        </td>

      </tr>
    </tbody>
    </table>
  </div>
</div>
